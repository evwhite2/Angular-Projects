<div *ngIf="hero">
  
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>update name:
        <input #heroName
        placeholder="name"/>
        <button (click)="save(heroName.value); heroName.value=''">Save</button>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
  </div>
