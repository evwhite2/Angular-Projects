         

    <span>{{title.Title}}
        <button class="button is-success"(click)="onAdd()">Add</button>
        <button  title="Disabled button" disabled class="in-active button is-primary">View </button>
    </span>
    <div class="dets">
        <div>{{title.Genre}}</div>
        <div> Released: {{title.Year}} </div>
        <div>Rating: {{title.imdbRating}}</div>
        <p>{{title.Plot}}</p>
    </div>
    <div class="poster">
    <figure class="image">
        <img src={{title.Poster}}>
    </figure>
    </div>
